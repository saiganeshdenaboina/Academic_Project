{% extends 'base.html' %}

{% block title %}Update Inventory{% endblock %}

{% block content %}
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3>Update Stock for {{ product.name }}</h3>
    <a href="{% url 'vendors:vendor_dashboard' %}" class="btn btn-secondary">Back to Dashboard</a>
  </div>

  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="mb-3">
      <label for="{{ form.current_stock.id_for_label }}" class="form-label">Current Stock</label>
      {{ form.current_stock }}
    </div>
    <button type="submit" class="btn btn-success">Update Stock</button>
    <a href="{% url 'vendors:inventory' %}" class="btn btn-secondary">Back</a>
  </form>
</div>
{% endblock %}
